<h5 class="mb-3">{{ gericht?.name }}</h5>
<p class="text-muted mb-3">Wähle zusätzliche Zutaten:</p>

<div class="extras-container d-flex flex-wrap gap-2">
  <button
    *ngFor="let extra of extrasList"
    class="btn btn-outline-secondary"
    [class.active]="selectedExtras.includes(extra)"
    (click)="toggleExtra(extra)">
    {{ extra }}
  </button>
</div>
