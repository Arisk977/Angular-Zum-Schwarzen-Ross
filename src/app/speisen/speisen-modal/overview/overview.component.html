<div class="overview-container">
  <!-- ü•á Gericht -->
  <div class="gericht-header">
    <h4 class="gericht-name mb-1">{{ gericht?.name }}</h4>
    <p class="gericht-beschreibung" *ngIf="gericht?.beschreibung">
      {{ gericht?.beschreibung }}
    </p>
  </div>

  <!-- üçï Gr√∂√üenwahl nur bei Pizza -->
  <div *ngIf="title === 'Pizzen' && gericht?.preis['40cm']" class="groessenwahl mt-3">
    <label><strong>Gr√∂√üe:</strong></label>
    <div class="groessen-buttons">
      <button type="button" class="btn" [class.active]="selectedSize === '30cm'" (click)="selectSize('30cm')">
        30 cm
      </button>
      <button type="button" class="btn" [class.active]="selectedSize === '40cm'" (click)="selectSize('40cm')"
        *ngIf="gericht?.preis['40cm']">
        40 cm
      </button>
    </div>
  </div>

  <!-- ‚ùå Entfernte Zutaten -->
  <div class="zutaten-section mt-3">
  <label>
    <span class="nav-link-text" (click)="onGoToDelete()">
      Zutaten entfernen:
    </span>
  </label>

  <!-- Normale Zutaten -->
  <div class="zutaten-tags" *ngIf="deletedIngredients.zutaten.length > 0">
    <span class="tag removed" *ngFor="let z of deletedIngredients.zutaten">
      {{ z }}
    </span>
  </div>

  <!-- Salat Extras -->
  <div class="zutaten-tags" *ngIf="deletedIngredients.salat.length > 0">
    <span class="tag removed salat" *ngFor="let s of deletedIngredients.salat">
      Salat ohne {{ s }}
    </span>
  </div>
</div>


  <!-- ‚ûï Zus√§tzliche Zutaten -->
  <div class="zutaten-section mt-3">
    <label> <span class="nav-link-text" (click)="onGoToAdd()">
        Zutaten hinzuf√ºgen:
      </span></label>
   <!-- üßÇ Normale Zutaten -->
<div class="zutaten-tags" *ngIf="addedIngredients.zutaten.length > 0">
  <span class="tag added" *ngFor="let extra of addedIngredients.zutaten">
    {{ extra }}
  </span>
</div>

<!-- ü•ó Salat-Extras -->
<div class="zutaten-tags" *ngIf="addedIngredients.salat.length > 0">
  <span class="tag added salat" *ngFor="let extra of addedIngredients.salat">
    Salat mit {{ extra }}
  </span>
</div>

  </div>

 <!-- üìù Extrawunsch -->
<div class="extrawunsch-section mt-3">
  <label for="extrawunsch" class="nav-link-text">
    Extrawunsch:
  </label>
<textarea
  id="extrawunsch"
  class="extrawunsch-textarea"
  [(ngModel)]="extrawunsch"
  placeholder="z. B. ohne Zwiebeln, extra scharf ..."
  maxlength="40"
  (keydown.enter)="$event.preventDefault()"
  (input)="onInputChange()"
></textarea>

</div>

  <!-- üí∞ Preisberechnung -->
<div class="preis-section mt-4">
  <div class="preis-item">
    <span>Basispreis:</span>
    <span>{{ basePrice | currency:'EUR' }}</span>
  </div>

  <div class="preis-item">
    <span>Zus√§tzliche Zutaten:</span>
    <span>+ {{ extraPrice | currency:'EUR' }}</span>
  </div>

  <hr />

  <div class="preis-item total">
    <strong>Endpreis:</strong>
    <strong>{{ finalPrice | currency:'EUR' }}</strong>
  </div>
</div>
