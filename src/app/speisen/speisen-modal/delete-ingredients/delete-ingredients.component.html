<h5 class="heading">{{ gericht.name }}</h5>
<p class="subtext">{{ gericht.beschreibung }}</p>

<h6 class="section-title">Ingredients entfernen oder austauschen:</h6>

<div class="extras-container">
  <button
    type="button"
    class="pill-btn"
    *ngFor="let ingredient of gericht?.zutaten || []"
    [class.active]="isSelected(ingredient)"
    (click)="toggleIngredient(ingredient)"
  >
    {{ ingredient }}
  </button>
</div>
