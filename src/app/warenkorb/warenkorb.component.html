<div class="cart-modal-backdrop" (click)="closeCart()" *ngIf="isOpen"></div>

<div class="cart-modal" *ngIf="isOpen">
  <div class="cart-header">
    <h2>ðŸ›’ Dein Warenkorb</h2>
    <button class="close-btn" (click)="closeCart()">Ã—</button>
  </div>

  <!-- scrollbarer Bereich -->
  <div class="cart-body" *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems; let i = index">
      <div class="item-info">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </div>

      <div class="item-controls">
        <button (click)="decreaseQuantity(i)">âˆ’</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(i)">+</button>
        <button class="remove" (click)="removeItem(i)">âœ•</button>
      </div>
    </div>
  </div>

  <!-- fixierter Footer -->
  <div class="cart-footer" *ngIf="cartItems.length > 0">
    <div class="total">
      Gesamt: <strong>{{ getTotal() | currency:'EUR' }}</strong>
    </div>
    <button class="checkout-btn" (click)="checkout()">Zur Kasse</button>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>Dein Warenkorb ist leer.</p>
      <button class="go-to-menu" routerLink="/speisen" (click)="closeCart()">Zur Speisekarte</button>
    </div>
  </ng-template>
</div>
